<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    {% load staticfiles %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'styles/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Application core CSS -->
    <link href="{% static 'styles/css/styles.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="mainModule">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% verbatim %}
            <li ng-class="{active: currentView == '/' }"><a href="#/">Home</a></li>
            <li ng-class="{active: currentView == '/about' }"><a href="#/about">About</a></li>
            <li ng-class="{active: currentView == '/contact' }"><a href="#/contact">Contact</a></li>
            {% endverbatim %}
          </ul>
          
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script type="text/javascript" src="{% static 'scripts/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/angular.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/angular-route.min.js' %}"></script>    
    <script type="text/javascript" src="{% static 'scripts/angular-resource.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/app/mainModule.js' %}"></script>

  </body>
</html>
